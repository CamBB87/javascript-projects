<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Rocket Simulation</title>
  <style>
    label {
      display: block;
      margin-bottom: 7px;
    }
  </style>
</head>

<body>
  <!-- TODO: add form here -->
  <form action="https://handlers.education.launchcode.org/request-parrot" method="post">

    <label for="Test Name">Test Name<input type="text" name="Test Name" /></label>
    <label for="test date">Test Date<input type="date" name="test date"></label>
    <select name="rocket type" id="rocket selct">
      <option value="Brant">Brant</option>
      <option value="Lynx">Lynx</option>
      <option value="Orion">Orion</option>
      <option value="Terrier">Terrier</option>
    </select>
    <label for="number">Number of Rocket Boosters<input type="number" max="10" min="1" step="1" name="boosterCount" id="numberBoosta"></label>
    Wind Rating:
    <label for="Wind Rating">No wind<input type="radio" name="windRating" value="0"></label>
    <label for="Wind Rating">some wind<input type="radio" name="windRating" value="10"></label>
    <label for="Wind Rating">big wind<input type="radio" name="windRating" value="20"></label>
    <label for="check box">Use production grade servers?<input type="checkbox" name="productionServers"></label>
    <button>Submit</button>
  </form>
  <p>WARNING: This ONLY works in <b>replit</b> if this "result" page is opened in its own window. Click the icon that
    shows a box with an arrow coming out of it.
  </p>
</body>

</html>
